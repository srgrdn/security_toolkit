[password_gen_servers]
# Production server
# password-gen-prod ansible_host=your-server-ip ansible_user=deploy

# Development server (example)
# password-gen-dev ansible_host=192.168.1.100 ansible_user=deploy

# Local testing (example)
# localhost ansible_connection=local ansible_user=deploy

[password_gen_servers:vars]
# Default variables for all servers in this group
ansible_python_interpreter=/usr/bin/python3
http_port=8080
