version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: password-gen
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - password-gen-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M

networks:
  password-gen-network:
    driver: bridge
